<div class="bg-amber-50 p-4 rounded-lg shadow-md h-full">
    <h2 class="text-xl font-bold mb-4">Emissionen</h2>
    <div class="grid grid-cols-1 gap-4">
      <div *ngFor="let emission of emissions" class="flex justify-between items-center">
        <p class="text-sm font-semibold">{{ emission.amount }} t - {{ emission.description }}</p>
        <button class="bg-green-500 text-white py-1 px-4 rounded-full">Minimieren</button>
      </div>
    </div>
  </div>
